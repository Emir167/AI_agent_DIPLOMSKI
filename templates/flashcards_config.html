{% extends 'base.html' %}
{% block content %}
<h2>Configure Flashcards</h2>
<form method="post" action="{{ url_for('flashcards_create', doc_id=doc_id) }}" class="card p-4 shadow-sm">
  <label class="form-label">Number of Cards</label>
  <input type="number" class="form-control mb-3" name="count" value="10" min="1" max="50">
  <button class="btn btn-primary">Create Flashcards</button>
</form>
{% endblock %}
