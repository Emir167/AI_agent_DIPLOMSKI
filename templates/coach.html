{% extends 'base.html' %}
{% block content %}
<h2>Study Coach</h2>
<form method="post" class="card p-3 mb-3">
  <input class="form-control mb-2" type="text" name="q" value="{{ q or '' }}" placeholder="Ask anything about your materials...">
  <button class="btn btn-info">Ask</button>
</form>
{% if a %}
<div class="card p-3">
  <div class="fw-semibold mb-2">Answer</div>
  <div>{{ a|safe }}</div>
</div>
{% endif %}
{% endblock %}
