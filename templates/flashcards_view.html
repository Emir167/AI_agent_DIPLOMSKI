{% extends 'base.html' %}
{% block content %}
<h2>Flashcards</h2>

{% if not cards %}
  <div class="alert alert-info">Još uvek nema kartica.</div>
{% endif %}

<div class="d-grid gap-3">
  {% for c in cards %}
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <div class="fw-semibold">Kartica {{ loop.index }}</div>
        <form method="post" action="{{ url_for('flashcards_mark', card_id=c.id) }}">
          <button class="btn btn-sm {% if c.known %}btn-success{% else %}btn-outline-primary{% endif %}">
            {% if c.known %}Tačno{% else %}Označi kao tačno{% endif %}
          </button>
        </form>
      </div>

      <p class="mt-3 mb-2"><strong>Pitanje:</strong> {{ c.front }}</p>

      <details>
        <summary class="text-primary">Prikaži odgovor</summary>
        <p class="mt-2"><strong>Odgovor:</strong> {{ c.back }}</p>
      </details>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
