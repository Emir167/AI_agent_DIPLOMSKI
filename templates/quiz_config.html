{% extends 'base.html' %}
{% block content %}
<h2>Podesi kviz</h2>

<form method="post" action="{{ url_for('quiz_generate', doc_id=doc_id) }}" class="card p-4 shadow-sm">
  <div class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Višestruki izbor (MCQ)</label>
      <input type="number" name="mcq" value="5" min="0" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Tačno/Netačno (TF)</label>
      <input type="number" name="tf" value="5" min="0" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Kratak odgovor</label>
      <input type="number" name="short" value="5" min="0" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Popuni praznine</label>
      <input type="number" name="fill" value="5" min="0" class="form-control">
    </div>
  </div>

  <hr>

  <div class="mb-3">
    <label class="form-label d-block">Težina</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="easy" id="easy" checked>
      <label class="form-check-label" for="easy">Lako</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="medium" id="medium" checked>
      <label class="form-check-label" for="medium">Srednje</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="hard" id="hard" checked>
      <label class="form-check-label" for="hard">Teško</label>
    </div>
  </div>
 

  <div class="d-flex gap-2">
    <button class="btn btn-primary">Generiši kviz</button>
    <a class="btn btn-outline-primary" href="{{ url_for('tools') }}">Nazad</a>
  </div>
</form>
{% endblock %}
