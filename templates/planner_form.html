{% extends 'base.html' %}
{% block content %}
<h2>Personalizovani planer učenja (LLM)</h2>

<form method="post" action="{{ url_for('planner_generate') }}" class="card p-4 shadow-sm">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Nivo studija</label>
      <select name="level" class="form-select">
        <option value="Undergraduate">Osnovne</option>
        <option value="Graduate">Master</option>
        <option value="PhD">Doktorske</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Stil učenja</label>
      <select name="learning_style" class="form-select">
        <option value="mixed">Mešovito</option>
        <option value="visual">Vizuelni</option>
        <option value="auditory">Auditivni</option>
        <option value="kinesthetic">Kinestetički</option>
        <option value="reading/writing">Čitanje/Pisanje</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Dnevno učenje (min)</label>
      <input type="number" name="daily_minutes" value="360" min="30" class="form-control">
    </div>
  </div>

  <div class="row g-3 mt-1">
    <div class="col-md-4">
      <label class="form-label">Početak svakog dana</label>
      <input type="time" name="start_time" value="13:00" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Kraj svakog dana</label>
      <input type="time" name="end_time" value="03:00" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Broj dana</label>
      <input type="number" name="days" value="10" min="1" class="form-control">
    </div>
  </div>

  <div class="mt-3">
    <label class="form-label">Ciljevi</label>
    <input type="text" name="goals" placeholder="npr. Ocena 10, upis mastera..." class="form-control">
  </div>

  <div class="mt-3">
    <label class="form-label">Napomene</label>
    <input type="text" name="notes" placeholder="npr. problem sa koncentracijom, radim part-time..." class="form-control">
  </div>

  <div class="mt-3">
    <label class="form-label">Tvoj upit / opis situacije</label>
    <textarea name="ask" class="form-control" rows="5"
      placeholder="npr. Spremam ispit iz inteligentnih sistema; 250 strana za 10 dana; zadaci: 2 kolokvijuma (1 težak, 1 lak), 5 tipova na ispitu (3 srednje, 2 teška)..."></textarea>
  </div>

  <div class="mt-4">
    <button class="btn btn-primary">Generiši plan</button>
  </div>
</form>
{% endblock %}
